<div
  class="flex justify-between border-t-4 rounded-md gap-10 py-5 px-6 mb-3 cursor-pointer bg-white hover:bg-gray-100 relative border-gray-200"
  [class]="{
    'border-yellow-300': todo.status === 'to-do',
    'border-blue-200': todo.status === 'in-progress',
    'border-green-200': todo.status === 'done'
  }"
>
  <div
    class="border-l-4 pl-4 flex-1"
    [class]="{
      'border-yellow-300': todo.status === 'to-do',
      'border-blue-100': todo.status === 'in-progress',
      'border-green-200': todo.status === 'done'
    }"
  >
    <h4 class="font-bold">{{ todo.title }}</h4>
    <p class="text-gray-400 h-6 overflow-y-hidden">{{ todo.body }}</p>
  </div>

  <div class="flex-auto flex items-center justify-between">
    <div class="flex items-center">
      @if (type === 'to-do') {
      <span
        class="bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-yellow-900 dark:text-yellow-300"
        >To Do</span
      >
      } @if (type === 'in-progress') {
      <span
        class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300"
        >In Progress</span
      >
      } @if (type === 'done') {
      <span
        class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300"
        >Done</span
      >
      }
    </div>

    <div class="flex gap-4">
      <span (click)="setDone()"
        class="inline-flex items-center justify-center w-8 h-8 me-2 text-sm font-semibold text-gray-800 rounded-full dark:bg-gray-700 dark:text-gray-300"
        [class]="{
          'bg-gray-200':
            todo.status === 'to-do' || todo.status === 'in-progress',
          'bg-green-500': todo.status === 'done'
        }"
      >
        <svg
          class="w-2.5 h-2.5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 16 12"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5.917 5.724 10.5 15 1.5"
          />
        </svg>
        <span class="sr-only">Icon description</span>
      </span>

      <span (click)="onIconClick()"
        class="inline-flex bg-gray-200 items-center justify-center w-8 h-8 me-2 text-sm font-semibold text-gray-800 rounded-full dark:bg-gray-700 dark:text-gray-300"
      >
        <svg
          class="w-3 h-3 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M18 7.5h-.423l-.452-1.09.3-.3a1.5 1.5 0 0 0 0-2.121L16.01 2.575a1.5 1.5 0 0 0-2.121 0l-.3.3-1.089-.452V2A1.5 1.5 0 0 0 11 .5H9A1.5 1.5 0 0 0 7.5 2v.423l-1.09.452-.3-.3a1.5 1.5 0 0 0-2.121 0L2.576 3.99a1.5 1.5 0 0 0 0 2.121l.3.3L2.423 7.5H2A1.5 1.5 0 0 0 .5 9v2A1.5 1.5 0 0 0 2 12.5h.423l.452 1.09-.3.3a1.5 1.5 0 0 0 0 2.121l1.415 1.413a1.5 1.5 0 0 0 2.121 0l.3-.3 1.09.452V18A1.5 1.5 0 0 0 9 19.5h2a1.5 1.5 0 0 0 1.5-1.5v-.423l1.09-.452.3.3a1.5 1.5 0 0 0 2.121 0l1.415-1.414a1.5 1.5 0 0 0 0-2.121l-.3-.3.452-1.09H18a1.5 1.5 0 0 0 1.5-1.5V9A1.5 1.5 0 0 0 18 7.5Zm-8 6a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7Z"
          />
        </svg>
        <span class="sr-only">Icon description</span>
      </span>
    </div>
  </div>
</div>
